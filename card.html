<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pookie Love Card Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes write {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4; }
            50% { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4; }
        }
        
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffd700 20%, transparent 70%);
            animation: sparkle 2s infinite;
        }
        
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 70% 70%, #ffb6c1 20%, #ff69b4 100%);
            border-radius: 50% 0 50% 50%;
            animation: float 4s infinite;
        }
        
        .handwritten {
            font-family: 'Dancing Script', cursive;
        }
        
        .writing-animation {
            overflow: hidden;
            white-space: nowrap;
            animation: write 2s steps(40, end);
        }
        
        .neon-glow {
            animation: glow 2s infinite;
        }
        
        .stamp {
            transform: rotate(-15deg);
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .stamp.show {
            opacity: 1;
        }
    </style>
</head>
